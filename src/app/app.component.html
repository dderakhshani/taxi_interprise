<ion-app>

  <ion-menu contentId="main-content" side="start" type="overlay" menuId="sidemenu">
    <ion-header color="primary">
      <ion-toolbar color="primary">
        <ion-title>ترابری سازمانی

        </ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-item *ngIf="appMode=='rider'" color="primary">
          <ion-avatar slot="start">
            <img src="../../assets/user.png">
          </ion-avatar>
          <ion-label>
            <h3>دانیال درخشانی</h3>
            <p>واحد مدیریت</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="appMode=='driver'" color="primary">
          <ion-avatar slot="start">
            <img src="../../assets/user.png">
          </ion-avatar>
          <ion-label>
            <h3>دانیال درخشانی</h3>
            <p>راننده</p>
          </ion-label>

        </ion-item>
        <ion-item *ngIf="appMode=='driver'" color="primary">

          <ion-grid fixed>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon style="font-size: 21px;" name="speedometer"></ion-icon>
                <div>
                  <ion-label>56 Km/h</ion-label>
                </div>

              </ion-col>
              <ion-col class="ion-text-center">
                <ion-icon style="font-size: 21px;" name="time"></ion-icon>
                <div>13</div>
              </ion-col>
              <ion-col class="ion-text-center">
                <ion-icon style="font-size: 21px;" name="car"></ion-icon>
                <div>
                  105 km
                </div>
              </ion-col>
              <ion-col class="ion-text-center">
                <ion-icon style="font-size: 21px;" name="star-half"></ion-icon>
                <div>
                  4.5
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>
      </ion-toolbar>

    </ion-header>
    <ion-content style="background-color: #1A3644;">
      <ion-list id="inbox-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


      <ion-list id="labels-list">
        <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of labels; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle> -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false">
            <ion-icon slot="start" ios="information-circle-outline" md="information-circle-sharp"></ion-icon>
            <ion-label>درباره ما</ion-label>
          </ion-item>
          <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false">
            <ion-icon slot="start" ios="headset-outline" md="headset-sharp"></ion-icon>
            <ion-label>پشتیبانی</ion-label>
          </ion-item>
          <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false">
            <ion-icon slot="start" ios="help-circle-outline" md="help-circle-sharp"></ion-icon>
            <ion-label>راهنما</ion-label>
          </ion-item>
          <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false">
            <ion-icon slot="start" ios="exit-outline" md="power-sharp"></ion-icon>
            <ion-label>خروج از حساب کاربری</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
