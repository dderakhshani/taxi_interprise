<ion-grid fixed class="ion-no-padding">
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-content class="ion-no-padding">
          <ion-list>
            <ion-item button (click)="onChangeOriginClick()">
              <span class="location-address">مبدا: {{activeTrip.FromAddress}}</span>
              <ion-icon style="color: rgb(0, 86, 247);" name="locate-outline" slot="start"></ion-icon>
              <ion-button fill="clear" shape="round" slot="end">
                تغییر مبدا
              </ion-button>
            </ion-item>
            <ion-item button (click)="onChangeDestinationClick()">
              <span class="location-address">مقصد:{{activeTrip.ToAddress}}</span>

              <ion-icon style="color: rgb(0, 206, 51);" name="location-outline" slot="start"></ion-icon>
              <ion-button fill="clear" shape="round" slot="end">
                تغییر مقصد
              </ion-button>
            </ion-item>
            <ion-item button>
              <span>زمان سفر:
                <span *ngIf="tripTime!='now'">{{tripTime}}</span>
                <span *ngIf="tripTime=='now'">همین حالا</span>
              </span>

              <ion-icon style="color: rgb(0, 206, 51);" name="calendar-outline" slot="start"></ion-icon>
              <ion-button *ngIf="tripTime!='now'" fill="clear" shape="round" slot="end" (click)="setTripTimeNow()">
                همین حالا
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-card-content>

        <ion-footer>
          <ion-row>
            <ion-col center text-center>
              <ion-button expand="block" fill="clear" (click)="onSelectOptionClick()">
                <ion-icon name="options-outline" slot="start"></ion-icon>
                <div>گزینه های سفر</div>
              </ion-button>

            </ion-col>
            <ion-col center text-center>
              <ion-button expand="block" fill="clear" (click)="onSelectTimeClick()">
                <ion-icon name="calendar-outline" slot="start"></ion-icon>
                <div>درخواست زمان دار</div>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-footer>
      </ion-card>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="onClick()" color="primary" expand="full">
        درخواست سفر
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
