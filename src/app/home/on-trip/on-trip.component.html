<ion-grid fixed>
  <ion-row>
    <ion-col>
      <ion-chip color="secondary" outline="true">
        <ion-icon name="car-outline"></ion-icon>
        <ion-label> {{activeTrip.DriverTrip.CarName}}&nbsp; {{activeTrip.DriverTrip.CarColor}}</ion-label>
      </ion-chip>
    </ion-col>
    <ion-col class="ion-text-left">
      <img src="{{serverUrl}}/panel/assets/images/plak/{{activeTrip.DriverTrip.CarPateNoImage}}.jpg"
        style="height: 30px;">

    </ion-col>
    <ion-item-divider>
      <span>راننده:</span>
    </ion-item-divider>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/user.png">
        </ion-avatar>
        <ion-label>
          <h3>
            {{activeTrip.DriverTrip.DriverName}}
          </h3>
          <p>
            <ion-chip color="success">
              <ion-icon name="time"></ion-icon>
              <ion-label>شروع حرکت:{{ this.activeTrip.PersianStartTime.split(' ')[1]}}</ion-label>
            </ion-chip>
            <ion-chip color="secondary">
              <ion-icon name="star"></ion-icon>
              <ion-label> {{activeTrip.DriverTrip.Score}}</ion-label>
            </ion-chip>
          </p>
        </ion-label>
      </ion-item>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>

    </ion-col>
  </ion-row>
</ion-grid>
