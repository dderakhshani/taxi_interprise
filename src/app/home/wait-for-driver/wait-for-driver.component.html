<ion-grid fixed>
  <ion-row>
    <ion-col>
      <ion-chip color="secondary" outline="true">
        <ion-icon name="car-outline"></ion-icon>
        <ion-label> {{activeTrip.DriverTrip.CarName}}&nbsp; {{activeTrip.DriverTrip.CarColor}}</ion-label>
      </ion-chip>
    </ion-col>
    <ion-col class="ion-text-left">
      <img src="{{serverUrl}}/panel/assets/images/plak/{{activeTrip.DriverTrip.CarPateNoImage}}.jpg"
        style="height: 30px;">

    </ion-col>
    <ion-item-divider>
      <span>راننده:</span>
    </ion-item-divider>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/user.png">
        </ion-avatar>
        <ion-label>
          <h3>
            {{activeTrip.DriverTrip.DriverName}}
          </h3>
          <p>
            <ion-chip color="success">
              <ion-label>راننده در راه</ion-label>
            </ion-chip>
            <ion-chip color="secondary">
              <ion-icon name="star"></ion-icon>
              <ion-label> {{activeTrip.DriverTrip.Score}}</ion-label>
            </ion-chip>
          </p>
        </ion-label>

        <ion-fab-button slot="end" size="small" color="secondary">
          <a href="tel:{{activeTrip.DriverTrip.PhoneNumber}}">
            <ion-icon name="call"></ion-icon>
          </a>

        </ion-fab-button>
      </ion-item>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button [disabled]="actionWaiting" (click)="onClick()" color="danger" expand="full">
        لغو درخواست سفر
        &nbsp;<ion-spinner *ngIf="actionWaiting"></ion-spinner>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
