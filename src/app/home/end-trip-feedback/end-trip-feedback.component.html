<div>
  <p></p>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <div>
        <ion-icon name="checkmark-circle" color="success" style="font-size: 58px;"></ion-icon>
      </div>
      <ion-label> سفر شما به پایان رسید</ion-label>
    </ion-col>
    <ion-col size="12" class="ion-text-center">

      <ion-avatar class="avatar">
        <img src="../../assets/user.png">
      </ion-avatar>

      <ion-label>
        <h3>
          {{activeTrip.DriverTrip.DriverName}}
        </h3>
      </ion-label>
      <ion-chip color="secondary">
        <ion-icon name="star"></ion-icon>
        <ion-label> {{activeTrip.DriverTrip.Score}}</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item-divider>
        <ion-label>بازخورد و نظر شما:</ion-label>
      </ion-item-divider>
    </ion-col>
    <ion-col size="12" class="ion-text-center">
      <ionic5-star-rating #rating activeIcon="star" defaultIcon="star-outline" activeColor="#FCAF17"
        defaultColor="#f4f4f4" readonly="false" [rating]="score" (ratingChanged)="ratingChange($event)" fontSize="32px">
      </ionic5-star-rating>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="ion-text-center">
      <ion-button color="medium" fill="outline" expand="block" [ngClass]="{'feedback-selected': feedBackOptions[0]==1}"
        (click)="feedBackOptions[0]=1">
        برخورد نامناسب
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-center">
      <ion-button color="medium" fill="outline" expand="block" [ngClass]="{'feedback-selected': feedBackOptions[0]==2}"
        (click)="feedBackOptions[0]=2">
        رفتار مناسب
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-center">
      <ion-button color="medium" fill="outline" expand="block" [ngClass]="{'feedback-selected': feedBackOptions[1]==1}"
        (click)="feedBackOptions[1]=1">
        رانندگی بی احتیاط
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-center">
      <ion-button color="medium" fill="outline" expand="block" [ngClass]="{'feedback-selected': feedBackOptions[1]==2}"
        (click)="feedBackOptions[1]=2">
        رانندگی مناسب
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-textarea [(ngModel)]="feedbacks" placeholder='نظر خود را بنویسید'></ion-textarea>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="onClick()" [disabled]="actionWaiting" color="success" expand="full">
        ثبت بازخورد
        &nbsp;<ion-spinner *ngIf="actionWaiting"></ion-spinner>
      </ion-button>
    </ion-col>
  </ion-row>
</div>
