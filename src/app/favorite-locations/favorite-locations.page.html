<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>مکان های منتخب</ion-title>
    <ion-buttons slot="end">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of favoritLocations">
      <ion-avatar slot="start">
        <ion-icon color="primary" size="large" name="location-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{item.title}}</h2>
        <h3>{{item.address}}</h3>
        <p>{{item.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
